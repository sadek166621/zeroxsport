<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Welcome Back</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-color: #bf422c;
                --accent-color: #f9e6e1;
                --card-bg: #fff;
                --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                --border-radius: 18px;
            }
            body {
                min-height: 100vh;
                background: linear-gradient(120deg, #fff 0%, #f9e6e1 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }
            .auth-wrapper {
                display: flex;
                min-height: 80vh;
                width: 900px;
                max-width: 98vw;
                background: var(--card-bg);
                border-radius: var(--border-radius);
                box-shadow: var(--card-shadow);
                overflow: hidden;
            }
            .auth-image {
                flex: 1.2;
                background: url("https://img.freepik.com/premium-vector/man-uses-laptop-manage-online-store-with-discounts_123891-157388.jpg?semt=ais_hybrid&w=740")
                    center center/cover no-repeat;
                min-height: 350px;
                display: flex;
                align-items: flex-end;
                justify-content: flex-start;
                position: relative;
            }
            .auth-image::before {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(191, 66, 44, 0.15);
            }
            .auth-image .logo-area {
                position: relative;
                z-index: 2;
                margin: 2rem;
                color: #fff;
                font-size: 2rem;
                font-weight: bold;
                letter-spacing: 2px;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            }
            .auth-form {
                flex: 1.5;
                padding: 3rem 2.5rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .login-header {
                text-align: left;
                margin-bottom: 2rem;
            }
            .login-header h1 {
                color: var(--primary-color);
                font-weight: 700;
                font-size: 2.2rem;
                margin-bottom: 0.25rem;
                letter-spacing: 1px;
            }
            .login-header p {
                color: #888;
                font-size: 1.05rem;
                font-weight: 400;
            }
            .form-floating {
                margin-bottom: 1.3rem;
            }
            .form-floating input {
                border-radius: 10px;
                border: 1px solid #e3e3e3;
                background: #faf9f9;
                color: #222;
                padding: 1rem 0.75rem;
                font-size: 1rem;
            }
            .form-floating input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 0.15rem rgba(191, 66, 44, 0.1);
            }
            .form-floating label {
                color: #aaa;
            }
            .password-toggle {
                position: absolute;
                right: 18px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #bbb;
                cursor: pointer;
                z-index: 10;
            }
            .password-toggle:hover {
                color: var(--primary-color);
            }
            .form-check-label {
                color: #666;
                font-weight: 400;
            }
            .btn-login {
                background: var(--primary-color);
                border: none;
                border-radius: 10px;
                color: #fff;
                font-weight: 600;
                font-size: 1.08rem;
                padding: 0.85rem;
                width: 100%;
                margin-top: 0.5rem;
                box-shadow: 0 4px 16px rgba(191, 66, 44, 0.08);
                transition: background 0.2s, box-shadow 0.2s;
                position: relative;
            }
            .btn-login:hover {
                background: #a13a25;
                box-shadow: 0 8px 24px rgba(191, 66, 44, 0.13);
            }
            .forgot-password {
                text-align: right;
                margin-top: 0.7rem;
            }
            .forgot-password a {
                color: var(--primary-color);
                font-size: 0.98rem;
                text-decoration: none;
            }
            .forgot-password a:hover {
                text-decoration: underline;
                color: #8c2e1d;
            }
            .signup-link {
                text-align: center;
                margin-top: 2.2rem;
                color: #888;
            }
            .signup-link a {
                color: var(--primary-color);
                font-weight: 600;
                text-decoration: none;
            }
            .signup-link a:hover {
                color: #8c2e1d;
                text-decoration: underline;
            }
            @media (max-width: 900px) {
                .auth-wrapper {
                    flex-direction: column;
                    width: 98vw;
                    min-height: unset;
                }
                .auth-image {
                    min-height: 180px;
                    height: 180px;
                }
                .auth-form {
                    padding: 2rem 1.2rem;
                }
            }
            @media (max-width: 576px) {
                .auth-form {
                    padding: 1.2rem 0.5rem;
                }
                .auth-image .logo-area {
                    margin: 1rem;
                    font-size: 1.2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="auth-wrapper">
            <div class="auth-image">
                <div class="logo-area">
                    <i class="fas fa-store"></i> Seller Portal
                </div>
            </div>
            <div class="auth-form">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue to your seller account</p>
                </div>
                <form id="loginForm">
                    <div class="form-floating position-relative">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="name@example.com"
                            required
                        />
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating position-relative">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            required
                        />
                        <label for="password">Password</label>
                        <button
                            type="button"
                            class="password-toggle"
                            onclick="togglePassword()"
                            tabindex="-1"
                        >
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <div
                        class="d-flex justify-content-between align-items-center mb-2"
                    >
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="rememberMe"
                            />
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                <div class="signup-link">
                    <span>Don't have an account?</span>
                    <a href="#">Create one now</a>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            // Toggle password visibility
            function togglePassword() {
                const passwordInput = document.getElementById("password");
                const toggleIcon = document.getElementById("toggleIcon");
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.classList.remove("fa-eye");
                    toggleIcon.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    toggleIcon.classList.remove("fa-eye-slash");
                    toggleIcon.classList.add("fa-eye");
                }
            }
        </script>
    </body>
</html>
